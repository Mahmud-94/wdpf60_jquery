<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul>
        <li>Dhaka</li>
        <li>Barisal</li>
        <li>khulna</li>
        <li>Feni</li>
    </ul>
    <button id="btn1">Before</button>
    <button id="btn2">After</button>


    <script>
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("ul").before("<h1>Cumilla</h1>")
            })

            $("#btn2").click(function(){
                $("ul").after("<p>Rongpur</p>")
            })
            
        });
    </script>
    
</body>
</html>
